<html>
  <head>
    <meta charset="UTF-8" />
    <title>평행</title>
  </head>
  <body>
    <script>
      function solution(dots) {
        var answer = 0;

        function calculation(a, b, c, d) {
          let abDiff, cdDiff;

          //y좌표의 차이/x좌표의 차이를 통해 기울기를 구함
          abDiff = (b[1] - a[1]) / (b[0] - a[0]);
          cdDiff = (d[1] - c[1]) / (d[0] - c[0]);

          if (abDiff === cdDiff) {
            answer += 1;
          }
        }

        // 1-2, 3-4가 이어졌을 때
        calculation(dots[0], dots[1], dots[2], dots[3]);

        // 1-3, 2-4가 이어졌을 때
        calculation(dots[0], dots[2], dots[1], dots[3]);

        // 1-4, 2-3가 이어졌을 때
        calculation(dots[0], dots[3], dots[1], dots[2]);

        return answer > 0 ? 1 : 0;
      }

      let dots = [
        [3, 5],
        [4, 1],
        [2, 4],
        [5, 10],
      ];
      console.log(solution(dots));
    </script>
  </body>
</html>
