<html>
  <head>
    <meta charset="UTF-8" />
    <title>안전지대</title>
  </head>
  <body>
    <script>
      function solution(babbling) {
        let babyWords = ['aya', 'ye', 'woo', 'ma'];
        let answer = 0;
        for (let i in babbling) {
          let init = babbling[i];
          for (let j in babyWords) {
            //babyWords에 있는 단어는 x로 변환
            if (babbling[i].includes(babyWords[j])) {
              init = init.replace(babyWords[j], 'x');
            }
          }

          //x를 공백으로 만들어 length가 전부 0이 되는 경우 answer에 값을 플러스해줌
          init = init.replace(/x/g, '');
          if (init.length === 0) {
            answer++;
          }
        }
        return answer;
      }

      let babbling = ['ayaye', 'uuuma', 'ye', 'yemawoo', 'ayaa'];
      console.log(solution(babbling));
    </script>
  </body>
</html>
