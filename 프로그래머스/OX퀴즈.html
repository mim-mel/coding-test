<html>
  <head>
    <meta charset="UTF-8" />
    <title>OX퀴즈</title>
  </head>
  <body>
    <script>
      function solution(quiz) {
        let num = 1;
        let result = [];

        for (let i of quiz) {
          //공백을 기준으로 문자열을 배열로 잘라줌
          let array = i.split(' ');

          //기호가 '-'라면 num을 -1로 바꿔줌
          if (array[1] === '-') {
            num = -1;
          } else {
            num = 1;
          }

          //수를 더한 값이(-일때는 num을 곱해 -로 만들어줌) 결과값과 동일한 경우 "O"를 result에 push헤주고
          if (Number(array[0]) + Number(array[2]) * num === Number(array[4])) {
            result.push('O');
          }
          //결과값이 동일하지 않은 경우에는 'X'를 result에 push해줌
          else {
            result.push('X');
          }
        }

        return result;
      }

      let quiz = ['19 - 6 = 13', '5 + 66 = 71', '5 - 15 = 63', '3 - 1 = 2'];
      console.log(solution(quiz));
    </script>
  </body>
</html>
