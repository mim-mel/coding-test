<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 밀기</title>
  </head>
  <body>
    <script>
      function solution(A, B) {
        let array = A.split('');
        let count = 0;

        for (let i = 0; i < A.length; i++) {
          if (A === B) {
            return i;
          }
          count++;
          array.unshift(array.pop());
          if (array.join('') === B) {
            return count;
          }
        }
        return -1;
      }

      let A = 'hello';
      let B = 'ohell';
      console.log(solution(A, B));
    </script>

    <!-- 풀이과정 

        1. A의 길이만큼 for문으로 반복문을 돌린다.
        2. 처음부터 A와 B의 값이 동일한 경우는 0으로 return 해준다.
        3. 동일하지 않은 경우에는 count에 1을 더해주며 A를 복사한 배열의 끝값을 맨 앞으로 넣어준다. 
        4. 3번의 과정을 반복하면서 A와 B의 값이 동일해진다면 그 시점의 count값을 return 해준다.
        5. 반복문이 끝나도 A와 B가 동일해지지 않는다면 -1을 return 해준다.

    -->
  </body>
</html>
