<html>
  <head>
    <meta charset="UTF-8" />
    <title>겹치는 선분의 길이</title>
  </head>
  <body>
    <script>
      function solution(lines) {
        let answer = 0;

        //a와 b의 범위는 -100 ≤ a < b ≤ 100이므로 배열안에 0으로 200개의 값을 만들어준다.
        //[0,0,0,0,0...]
        let lineArr = new Array(200).fill(0);

        //
        lines.forEach(([min, max]) => {
          for (; min < max; min++) {
            //음수를 고려해서 100을 더해준다.
            lineArr[min + 100]++;
          }
        });

        return lineArr.filter(n => n > 1).length;
      }

      let lines = [
        [0, 1],
        [2, 5],
        [3, 9],
      ];
      console.log(solution(lines));
    </script>
  </body>
</html>
