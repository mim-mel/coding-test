<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수 매기기</title>
  </head>
  <body>
    <script>
      function solution(score) {
        var result = [];
        let array = score.map(a => a.reduce((a, b) => a + b) / 2);
        let sortedArray = score
          .map(a => a.reduce((a, b) => a + b) / 2)
          .sort((a, b) => b - a);
        array.map(a => result.push(sortedArray.findIndex(b => b === a) + 1));
        return result;
      }

      let score = [
        [80, 70],
        [90, 50],
        [40, 70],
        [50, 80],
      ];
      console.log(solution(score));
    </script>

    <!-- 풀이과정 

    1. 배열을 모두 더해 반으로 나눠 평균을 낸 값을 array에 저장하고, 
    동일한 배열을 sort함수를 이용해 큰 수 대로 정리한 sortedArray도 만들어준다.

    2. sortedArray 배열에서 findIndex로 Array와 값이 동일한 배열 요소의 
    인덱스를 찾아내어 result안에 넣어준다.
    
    -->
  </body>
</html>
